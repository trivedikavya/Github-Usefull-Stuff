<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Projects Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F2F2F2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .projects-showcase {
      max-width: 1200px;
      margin: 0 auto;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .project-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-card h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .project-card p {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }

    .code-block {
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .section-title {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
      text-align: left;
    }

  </style>
</head>
<body>
  <section class="projects-showcase">
    <h1>My Python Projects</h1>
    <div class="projects-container">
      <!-- Project 1 -->
      <div class="project-card">
        <h2>Project 1</h2>
        <p>Short description of project 1.</p>
        
        <!-- Input Section -->
        <div class="section-title">Input:</div>
        <div class="code-block">
          <pre><code>
```python
# Example Python Input
def example_function():
    return "Input to function"
          </code></pre>
    </div>
    
    <!-- Output Section -->
    <div class="section-title">Output:</div>
    <div class="code-block">
      <pre><code>
          # Output:
'Input to function'
      </code></pre>
    </div>
  </div>

  <!-- Repeat for other 5 projects -->
</div>
</section> </body> </html>
