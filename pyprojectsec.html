<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Projects Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F2F2F2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .projects-showcase {
      max-width: 1200px;
      margin: 0 auto;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .project-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-card h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .project-card p {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }

    .code-block {
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .demo {
      background-color: #007BFF;
    }

    .code {
      background-color: #28A745;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <section class="projects-showcase">
    <h1>My Python Projects</h1>
    <div class="projects-container">
      <!-- Project 1 -->
      <div class="project-card">
        <h2>Project 1</h2>
        <p>Short description of project 1.</p>
        <div class="code-block">
          <h4>#### Python</h4>
          <pre><code>
```python
def example_function():
    print("This is an example of a Python function output")
example_function()
   </code></pre>
    </div>
    <div class="buttons">
      <a href="#" class="btn demo">Demo</a>
      <a href="#" class="btn code">Code</a>
    </div>
  </div>

  <!-- Repeat for the other 5 projects -->
</div>
</section> <script> document.querySelectorAll('.btn').forEach(button => { button.addEventListener('mouseover', () => { button.style.backgroundColor = '#444'; }); button.addEventListener('mouseout', () => { if (button.classList.contains('demo')) { button.style.backgroundColor = '#007BFF'; } else { button.style.backgroundColor = '#28A745'; } }); }); </script> </body> </html> ```
