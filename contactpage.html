<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
 <style>
    /* Overall Section Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Slightly off-white for contrast */
      margin: 0;
      padding: 0;
    }
     .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background-color: #333; /* Dark background for contrast */
      color: #ddd;
    }
   
    .contact-section h2 {
      color: #1e90ff; /* Blue heading */
      font-size: 2rem;
      margin-bottom: 20px;
    }
   
    /* Form Styling */
    .contact-form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form label {
      font-weight: bold;
      color: #ddd;
    }

    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #1e90ff; /* Blue border */
      border-radius: 5px;
      background-color: #444;
      color: #ddd;
      font-size: 1rem;
    }

   .contact-form input[type="email"]::placeholder,
    .contact-form textarea::placeholder {
      color: #bbb; /* Lighter placeholder color */
    }

    /* Submit Button Styling */
    .contact-form button {
      padding: 12px;
      background-color: #1e90ff; /* Blue button */
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #104e8b; /* Darker blue on hover */
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
