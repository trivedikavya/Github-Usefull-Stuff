<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
 <style>
    /* Overall Section Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Slightly off-white for contrast */
      margin: 0;
      padding: 0;
    }
     .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background-color: #333; /* Dark background for contrast */
      color: #ddd;
    }
   
    .contact-section h2 {
      color: #1e90ff; /* Blue heading */
      font-size: 2rem;
      margin-bottom: 20px;
    }
   
    /* Form Styling */
    .contact-form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
